<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solracer - Mode Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Exo+2:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #0b0e11;
            color: #f8fafc;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        /* Simulated animated background - in Unity this is UIAnimatedBackground.cs */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(153, 69, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(153, 69, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.4;
            animation: gridScroll 15s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .sr-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sr-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                var(--line-color) 10px,
                var(--line-color) 20px
            );
            opacity: 0.5;
        }

        .sr-line.resistance { --line-color: #14F195; top: 15%; }
        .sr-line.support { --line-color: #ef4444; bottom: 20%; }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #9945FF;
            text-shadow: 0 0 20px rgba(153, 69, 255, 0.5);
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            color: #94A3B8;
            margin-bottom: 3rem;
        }

        .mode-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .mode-card {
            background: rgba(30, 35, 41, 0.85);
            border: 2px solid rgba(153, 69, 255, 0.3);
            border-radius: 1.25rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(153, 69, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .mode-card:hover::before {
            left: 100%;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            border-color: #9945FF;
            box-shadow: 0 10px 30px rgba(153, 69, 255, 0.3);
        }

        .mode-card.active {
            border-color: #14F195;
            background: rgba(20, 241, 149, 0.15);
            box-shadow: 0 0 30px rgba(20, 241, 149, 0.4);
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .mode-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #9945FF;
        }

        .mode-card.active .mode-name {
            color: #14F195;
        }

        .mode-description {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9rem;
            color: #94A3B8;
            line-height: 1.5;
        }

        .btn {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1.2rem 3rem;
            min-height: 44px;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: #9945FF;
            color: #f8fafc;
            box-shadow: 0 4px 20px rgba(153, 69, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(153, 69, 255, 0.6);
            background: #8B3DFF;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Simulated animated background - in Unity this is UIAnimatedBackground.cs -->
    <div class="animated-bg"></div>
    <div class="sr-lines">
        <div class="sr-line resistance"></div>
        <div class="sr-line support"></div>
    </div>
    
    <div class="content">
        <h1 class="title">Mode Selection</h1>
        <p class="subtitle">Choose your racing experience</p>
        
        <div class="mode-cards">
            <div class="mode-card" data-mode="practice">
                <div class="mode-icon">üèéÔ∏è</div>
                <div class="mode-name">Practice</div>
                <div class="mode-description">
                    Race solo to improve your skills. No entry fee, no pressure.
                </div>
            </div>
            
            <div class="mode-card active" data-mode="competitive">
                <div class="mode-icon">üèÅ</div>
                <div class="mode-name">Competitive</div>
                <div class="mode-description">
                    Race against others for real prizes. Entry fee required.
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" id="continueBtn">Continue</button>
    </div>

    <script>
        const modeCards = document.querySelectorAll('.mode-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedMode = 'competitive';

        modeCards.forEach(card => {
            card.addEventListener('click', () => {
                modeCards.forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectedMode = card.dataset.mode;
            });
        });

        continueBtn.addEventListener('click', () => {
            console.log(`Selected mode: ${selectedMode}`);
        });
    </script>
</body>
</html>
